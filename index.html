<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>နေကုန်ကီး</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        .keytitle {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .keyclass {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-family: monospace;
        }
        
        .say {
            font-size: 25px;
            font-weight: bold;
            color: #777;
            font-style: italic;
        }
        
        .container {
            text-align: center;
        
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="keytitle">ဆော့ဝဲ‌-နေကုန်ကီး</div>
        <div class="keyclass">(1, 6)</div>
        <div class="say">12:00 ထွက်ဂဏန်း 19</div>
    </div>
</body>
</html>
